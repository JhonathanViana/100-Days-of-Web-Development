<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML Forms</title>
</head>
<body>
    <form action="/" method="GET">
        <!-- GET = would be to get a new page with different data -->
        <!-- POST = the server should store that data -->
        <label for="username">Your Name</label>
        <!-- when we using for="" attribute in label, they link to the form. So, if we click (in this case) on Your name, it'll select automatically the form to writing. -->
        <input type="text" name="user-name" id="username">

        <label for="useremail">Your email adress</label>
        <input type="email" name="user-email" id="useremail">

        <label for="userage">Your age</label>
        <input type="number" name="user-age" id="userage">
        <!-- id to connect with the label, for accessibility -->

        <label for="userpassword">Your password</label>
        <input type="password" name="user-password" id="userpassword">

        <label for="birthdate">Your birthdate</label>
        <input type="date" name="birthdate" id="user-birthdate">
        <hr>

        <h2>How should we verify your account?</h2>

        <div class="radio-input">
            <input type="radio" name="verify" id="verify-text-message" value="text-message">
            <label for="verify-text-message">Via text message (SMS)</label>
        </div>
        <div class="radio-input"> 
            <input type="radio" name="verify" id="verify-phone" value="phone">
            <label for="verify-phone">Via phone call</label>
        </div>
        <div class="radio-input">
            <input type="radio" name="verify" id="verify-email" value="email">
            <label for="verify-email">Via an email</label>
            <!-- need to have the same name in all radios to choose only 1 -->
            <!-- need to target with VALUE, to send it the choise to the server -->
        </div>

        <button>Submit</button>
    </form>
</body>
</html>
